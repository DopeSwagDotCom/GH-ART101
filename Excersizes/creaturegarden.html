
<!DOCTYPE html>
<html lang="en">

<head>
   <!-- All techy stuff goes here, inside HEAD -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Overall title of your page -->
   <title> Creatures Garden </title>
   <!-- Link to external CSS file -->
   <link rel="stylesheet" href="creature.css">
   <!-- jQuery library -->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <!-- Link to external JavaScript file -->
   <script src="creaturegarden.js" DEFER></script>
</head>

<body>
   <!-- Main content goes here, inside BODY -->
   <h1> Creature Garden </h1>

   <div id="creature-form">
      <h2>Add a creature</h2>
      <div>Name: <input id="crName" type="text" maxlength="15"> </div>
      <div>Color: <input id="crColor" type="color" value="#ee7dea"> </div>
      <div>Number of eyes: <input id="crEyesNum" type="number" max="5" min="0" value="1"> </div>
      <div><input type="checkbox" id="crRandom" value=""> <label for="crRandom">Randomize!</label></div>
      <button id="add-creature">Free The Beast!</button>
   </div>

<h3>Behold... My creations!</h3> 
   <div id="creature-list"> </div>

</body>

</html>
